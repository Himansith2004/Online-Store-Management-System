<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" href="add-product.css">

  </head>

  <body>

    <div class="main-content">
      <h1>Add New Product</h1>

      <form class="add-form" action="add-product.php" method="post">
        <input type="text" id="productname" name="productname" placeholder="Product Name" required>
        <input type="number" id="price" name="price" placeholder="Price" required>
        <input type="number" id="discount" name="discount" placeholder="Discount">
        <input type="number" id="stock" name="stock" placeholder="Stock Quantity" required>
        <input type="text" id="image" name="image" placeholder="Image URL" required>
        <select name="category" required>
          <option value="">Select Category</option>
          <option value="Electronics">Electronics</option>
          <option value="Clothes">Clothes</option>
          <option value="Hygiene">Hygiene Products</option>
        </select>

        <button type="submit">Add Product</button>
      </form>

      <p><a href="http://localhost/DBMS/Supplier/SupplierUI.html">‚Üê Back to Shop</a></p>
    </div>

    <script src="add-product.js"></script>
  </body>

</html>
